apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: team-app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: sjispro/my-backend:v4
          ports:
            - containerPort: 8000

          # Load config from ConfigMap
          envFrom:
            - configMapRef:
                name: backend-config

          # Health checks
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15

          # Resource limits (required for HPA)
          resources:
            requests:
              cpu: "30m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: team-app2
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
