apiVersion: v1
kind: Pod
metadata:
  name: network-timeout-demo
spec:
  containers:
    - name: net-timeout
      image: busybox
      command:
        - sh
        - -c
        - |
          echo "Starting network timeout simulation..."
          while true; do
            echo "Attempting connection to unreachable IP..."
            wget http://10.255.255.1 --timeout=3 || echo "Network timeout detected"
            sleep 10
          done
